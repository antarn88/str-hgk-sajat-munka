<div class="col-6 offset-3 mt-5">
  <div class="mb-3">
    <label for="id" class="form-label">#</label>
    <input type="number" class="form-control" id="id" [value]="(movie$ | async)?.id" readonly>
  </div>
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input type="text" class="form-control" id="title" [value]="(movie$ | async)?.title">
  </div>
  <div class="mb-3">
    <label for="style" class="form-label">Style:</label>
    <input type="text" class="form-control" id="style" [value]="(movie$ | async)?.style">
  </div>
  <div class="mb-3">
    <label for="year" class="form-label">Year:</label>
    <input type="number" class="form-control" id="year" [value]="(movie$ | async)?.year">
  </div>
  <div class="mb-3 text-center mt-4">
    <button class="btn btn-secondary" (click)="onClickBack()">Back</button>
  </div>
</div>
