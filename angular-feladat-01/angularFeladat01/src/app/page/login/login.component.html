<main class="form-signin mt-5">
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">

    <h1 class="h3 mb-3 fw-normal text-center mt-3">Sign in</h1>

    <div class="form-floating my-3">
      <input type="email" class="form-control text-dark" id="inputEmail" placeholder="Email" [(ngModel)]="user.email"
        #emailField="ngModel" name="email" required autofocus>
      <label for="floatingInput" class="text-dark">E-mail</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"
        [(ngModel)]="user.password" #passwordField minlength="5" required>
      <label for="floatingPassword" class="text-dark">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-2" type="submit" [disabled]="loginForm.invalid">Login</button>

    <div *ngIf="serverError && loginForm.submitted" class="alert alert-danger mt-3">{{ serverError }}</div>

    <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>

  </form>
</main>
